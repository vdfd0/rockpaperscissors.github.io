<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Cenat Chat Overlay Maker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            width: 300px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 14px;
            color: #333;
        }

        a {
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Kai Cenat Chat Overlay Maker</h1>
    
    <label for="twitchName">Enter your Twitch name:</label>
    <input type="text" id="twitchName" placeholder="Your Twitch Name">
    
    <button onclick="generateOverlayLink()">Generate Overlay Link</button>
    
    <p id="overlayLink"></p>

    <script>
        function generateOverlayLink() {
            var twitchName = document.getElementById("twitchName").value;
            var overlayLink = `https://chatis.is2511.com/v2/?channel=${twitchName}&animate=true&fade=10&size=1&font=5`;
            document.getElementById("overlayLink").innerHTML = `<a href="${overlayLink}" target="_blank">${overlayLink}</a>`;
        }
    </script>

</body>
</html>
